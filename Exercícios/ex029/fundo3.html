<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas mescladas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }

        table{
            width: 500px;
            height: 250px;
            border-collapse: collapse;
        }
        
    </style>
</head>
<body>
    <h1>Mesclado Tabelas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td>D</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
           
            <td>I</td>
            <td>J</td>
        </tr>
    </table>
</body>
</html>
